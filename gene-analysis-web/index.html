<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基因序列分析平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>基因序列分析平台</h1>
        <p>上传您的序列数据进行分析</p>
        
        <div class="upload-form">
            <input type="email" id="email" placeholder="请输入您的电子邮件" required>
            <div class="file-input">
                <input type="file" id="sequenceFile" accept=".fastq,.fq,.fastq.gz,.fq.gz" required>
                <label for="sequenceFile">选择FASTQ文件</label>
            </div>
            <button onclick="uploadFile()" id="uploadButton">上传并分析</button>
        </div>
        
        <div class="status" id="status"></div>
        <div class="spinner" id="spinner"></div>
        
        <div class="info">
            <h2>使用说明</h2>
            <ol>
                <li>输入您的电子邮件地址（用于接收分析结果）</li>
                <li>选择FASTQ格式的序列文件</li>
                <li>点击"上传并分析"按钮</li>
                <li>分析完成后，您将收到包含结果下载链接的邮件</li>
            </ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
